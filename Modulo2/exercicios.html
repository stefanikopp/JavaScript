<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Modulo 2</title>
</head>

<body>

  <p> Iniciando Modulo 2</p>
  <button id="novo">Novo quadrado</button>

  <div id="quadrado"></div>

  <ul>
  </ul>

  <script>

    //Exercicio 1 e 2
    let btnElement = document.getElementById('novo');
    let quadradosElemento = document.getElementById('quadrado');


    function getRandomColor() {
      let letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    btnElement.onclick = () => {

      let quadrado = document.createElement('div');

      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#F00';

      quadrado.onmouseover = () => {
        quadrado.style.background = getRandomColor();
      }

      quadradosElemento.appendChild(quadrado);
    }

    //Exercicio 3
    let nomes = ["Diego", "Gabriel", "Lucas"];

    let listElement = document.querySelector('ul');

    for (nome of nomes) {
      let liElement = document.createElement('li');
      let textElement = document.createTextNode(nome);
      liElement.appendChild(textElement);
      listElement.appendChild(liElement);
    }

  </script>

</body>

</html>
