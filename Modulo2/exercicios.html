<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Modulo 2</title>
</head>

<body>

  <p> Iniciando Modulo 2</p>
  <button id="novo">Novo quadrado</button>

  <div id="quadrado"></div>

  <script>

    var btnElement = document.getElementById('novo');
    var quadradosElemento = document.getElementById('quadrado');


    function getRandomColor() {
      var letters = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    btnElement.onclick = function () {

      var quadrado = document.createElement('div');

      quadrado.style.width = '100px';
      quadrado.style.height = '100px';
      quadrado.style.backgroundColor = '#F00';

      quadrado.onmouseover = function(){
        quadrado.style.background =getRandomColor();
      }
      
      quadradosElemento.appendChild(quadrado);
    }



  </script>

</body>

</html>
