    function pares(x, y) {
      let inicio;
      let fim;

      if (x > y) {
        inicio = y;
        fim = x
      } else {
        inicio = x;
        fim = y;
      }

      for (let i = inicio; i <= fim; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }

      }
    }
    console.log("x sendo > que y");
    pares(10, 1);
    console.log("x sendo < que y ");
